    default_view:
        view: yes
        icon: mdi:home
        entities:
            - sensor.certificado_ssl
            - sun.sun
            - weather.guimaraes
            - camera.satelite_portugalespanha
            - camera.satelite_infrared_portugalespanha
            - group.familia
    lights:
        view: yes
        icon: mdi:lightbulb-on-outline
        entities:
            - group.luzes_piso1

    blinds:
        view: yes
        icon: mdi:blinds
        
    electricity_consumption:
        view: yes
        icon: mdi:flash
        entities:
            - group.maquinaloica
           
    television:
        view: yes
        icon: mdi:television
        entities:
            - media_player.samsung
            - media_player.meo

    temperature:
        view: yes
        icon: mdi:thermometer-lines
        entities:
            - group.piso0_temp
            - climate.ac_sala
            - group.ac_sala
            - group.piso1_temp
            - history_graph.temperatura_no_interior_da_casa
            - history_graph.humidade_no_interior_da_casa
    misc:
        view: yes
        icon: mdi:memory
        entities:
            - group.pi_state
            - input_select.homeassistant_template
    